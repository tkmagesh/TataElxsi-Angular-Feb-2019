<h1>Salary Calculator</h1>
<hr/>
<section>
	<div class="field">
		<label for="">Basic :</label>
		<input type="number"  (change)="model.basic = $event.target.valueAsNumber">
	</div>
	<div class="field">
		<label for="">HRA :</label>
		<input type="number" (change)="model.hra = $event.target.valueAsNumber">
	</div>
	<div class="field">
		<label for="">DA :</label>
		<input type="number" (change)="model.da = $event.target.valueAsNumber">
	</div>
	<div class="field">
		<label for="">Tax :</label>
		<input type="range" (change)="model.tax = $event.target.valueAsNumber" min="0" max="30" value="0">
	</div>
	<div class="field">
		<input type="button" value="Calculate" id="btnCalculate" (click)="model.calculate()">
	</div>
	<div class="field">
		<table>
			<tbody>
				<tr>
					<td id="tdBasic">{{model.basic}}</td>
					<td id="tdHra">{{model.hra}}</td>
					<td id="tdDa">{{model.da}}</td>
					<td id="tdTax">{{model.tax}}</td>
					<td id="tdSalary" [ngClass]="{poorSalary : model.salary < 10000, goodSalary : model.salary >= 10000 }">
						{{model.salary | currency:'INR'}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
